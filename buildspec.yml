      # Build Docker image for testing
      - echo Build frontend and backend docker images for testing...
      #- docker build -t azimuth1/react-test -f ./frontend/Dockerfile.dev ./frontend
      #- docker build -t azimuth1/nodejs-test -f ./backend/Dockerfile.dev ./backend
  build:
    commands:
      - echo Build started on `date`
      # Run tests with built Docker images
      - echo Run react tests...
      - docker run -e CI=true azimuth1/react-test
      - echo Run nodejs tests...
      - docker run -e CI=true azimuth1/nodejs-test
      # Scan Docker image with Snyk
      ## Client
      ## Run test for security vulernabilities
      # - ./snyk test --severity-threshold=medium --docker azimuth1/react-test:latest --file=./frontend/Dockerfile.dev
      ## Setup continuous monitoring
      # - ./snyk monitor --docker azimuth1/react-test:latest --file=./frontend/Dockerfile.dev
      ## Backend
      ## Run test for security vulernabilities
      # - ./snyk test --severity-threshold=medium --docker azimuth1/nodejs-test:latest --file=./backend/Dockerfile.dev
      ## Setup continuous monitoring
      # - ./snyk monitor --docker azimuth1/nodejs-test:latest --file=./backend/Dockerfile.dev
      # Build the Docker images
      - echo Building the production Docker image...
      - docker build -t azimuth1/dkr-multicontainer-app-frontend ./frontend
      - docker build -t azimuth1/dkr-multicontainer-app-backend ./backend
      - docker build -t azimuth1/dkr-multicontainer-app-nginx ./nginx
      # Log in to the Docker CLI
      - echo "$DOCKER_PW" | docker login -u "$DOCKER_ID" --password-stdin
  post_build:
    commands:
      # Take these images and push them to Docker hub
      - echo Pushing the Docker images...
      - docker push azimuth1/dkr-multicontainer-app-frontend
      - docker push azimuth1/dkr-multicontainer-app-backend
      - docker push azimuth1/dkr-multicontainer-app-nginx
